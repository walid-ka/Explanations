<!-- HTML (HyperText Markup Language) : Inhalt der Seite (Text, Bilder, Schaltflächen (buttons), images, links..), 
 - HTML sollte semantisch sein (header, ,main, side, footer): Gut für Zugänglichkeit, SEO … 
 - Use Proper Heading Hierarchy for each Page (h1 -> h2 -> h3)

-->

<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Meta Tags (SEO & Performance Optimization)
Improve SEO (Search Engine Optimization)
Improve website responsiveness (viewport meta tag)
Define character encoding to avoid broken characters -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
